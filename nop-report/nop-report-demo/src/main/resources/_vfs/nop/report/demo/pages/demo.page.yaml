type: page
aside:
  - type: input-tree
    name: tree
    source: /r/ReportDemo__getDemoReports
    rootLabel: 报表示例
    value: ''
    unfold: true
    multiple: false
    draggable: false
    highlight: true
    hideRoot: false
    rootCreatable: false
    rootLevel: 1
    labelField: label
    valueField: value
    childrenField: children
    treeContainerClassName: h-full
asideResizor: true
asideClassName: w-64
toolbar:
  - type: action
    level: primary
    label: 下载报表模型
    actionType: download
    api:
      url: "/p/ReportDemo__downloadModel?reportName=${tree}"
      responseType: "blob"
  - type: action
    level: primary
    label: 导出Excel
    actionType: download
    api:
      url: "/p/ReportDemo__download?reportName=${tree}&renderType=xlsx"

  - type: action
    level: primary
    label: 更新显示
    actionType: reload
    target: reportService
body:
  # 在amis的新版本中，兄弟节点已经无法督导Service返回的变量
  - type: service
    name: reportService
    api:
      url: "@query:ReportDemo__renderHtml?reportName=${tree}"
      responseKey: reportHtml
      sendOn: ${tree}
    body:
    - type: tpl
      name: html
      tpl: '${reportHtml|raw}'