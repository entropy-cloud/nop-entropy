<svg viewBox="0 0 1200 580" xmlns="http://www.w3.org/2000/svg" style="background:#f8f9fa;font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
  <defs>
    <!-- 渐变 -->
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="deltaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0da5a5"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    
    <!-- 箭头标记 -->
    <marker id="modernArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#4b5563"/>
    </marker>

    <!-- 干涉图案 -->
    <pattern id="interferencePattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="10" cy="10" r="3" fill="url(#baseGrad)" opacity="0.6"/>
      <circle cx="30" cy="10" r="3" fill="url(#deltaGrad)" opacity="0.6"/>
      <circle cx="10" cy="30" r="3" fill="url(#deltaGrad)" opacity="0.6"/>
      <circle cx="30" cy="30" r="3" fill="url(#baseGrad)" opacity="0.6"/>
      <circle cx="20" cy="20" r="5" fill="url(#resultGrad)" opacity="0.8"/>
    </pattern>
  </defs>

  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-size="36" font-weight="bold" fill="#222">
    可逆计算：从静态构造到动态演化
  </text>

  <!-- 左侧：组件插槽组装（传统） -->
  <g id="static" transform="translate(200,120)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
    <text x="100" y="-15" text-anchor="middle" font-size="20" font-weight="600" fill="#374151">
      传统范式：插槽组装
    </text>

    <!-- 基座组件 -->
    <rect x="40" y="70" width="120" height="60" rx="8" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
    
    <!-- 插槽1 -->
    <rect x="86" y="50" width="8" height="20" fill="#bbdefb" stroke="#0d47a1" stroke-width="1"/>
    
    <!-- 插槽2 -->
    <rect x="126" y="50" width="8" height="20" fill="#bbdefb" stroke="#0d47a1" stroke-width="1"/>
    
    <!-- 插入组件1 - 带球形顶部 -->
    <g>
      <rect x="82" y="50" width="16" height="60" rx="2" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1.5"/>
      <circle cx="90" cy="34" r="16" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1.5"/>
      <text x="90" y="37" text-anchor="middle" font-size="9" fill="#1b5e20">A</text>
    </g>
    
    <!-- 插入组件2 - 带正方形顶部 -->
    <g>
      <rect x="122" y="50" width="16" height="60" rx="2" fill="#ffcdd2" stroke="#c62828" stroke-width="1.5"/>
      <rect x="114" y="18" width="32" height="32" rx="2" fill="#ffcdd2" stroke="#c62828" stroke-width="1.5"/>
      <text x="130" y="37" text-anchor="middle" font-size="9" fill="#b71c1c">B</text>
    </g>
  </g>

  <!-- 中间：箭头与公式 -->
  <g transform="translate(600,200)">
    <path d="M-100,0 L100,0" stroke="#4b5563" stroke-width="3" marker-end="url(#modernArrow)" marker-start="url(#modernArrow)"/>
    <text x="0" y="-15" text-anchor="middle" font-size="28" font-weight="bold" fill="#2563eb">
      Y = F₀(X₀) ⊕ Δ
    </text>
  </g>

  <!-- 右侧：波动干涉（可逆计算） - 修改波源位置使其重叠 -->
  <g id="dynamic" transform="translate(800,120)">
    <rect x="0" y="0" width="200" height="160" rx="12" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
    <text x="100" y="-15" text-anchor="middle" font-size="20" font-weight="600" fill="#047857">
      可逆计算：干涉叠加
    </text>
    
    <!-- 波动干涉背景 -->
    <rect x="30" y="30" width="140" height="100" fill="url(#interferencePattern)" opacity="0.3"/>
    
    <!-- 修改波源位置使其更靠近，产生重叠 -->
    <circle cx="70" cy="80" r="8" fill="url(#baseGrad)"/>
    <circle cx="130" cy="80" r="8" fill="url(#deltaGrad)"/>
    
    <!-- 干涉波纹 - 增加波纹数量并确保重叠 -->
    <g stroke-width="1.5" fill="none" opacity="0.8">
      <!-- 左侧波源波纹 -->
      <circle cx="70" cy="80" r="15" stroke="url(#baseGrad)"/>
      <circle cx="70" cy="80" r="30" stroke="url(#baseGrad)"/>
      <circle cx="70" cy="80" r="45" stroke="url(#baseGrad)"/>
      <circle cx="70" cy="80" r="60" stroke="url(#baseGrad)"/>
      
      <!-- 右侧波源波纹 -->
      <circle cx="130" cy="80" r="15" stroke="url(#deltaGrad)"/>
      <circle cx="130" cy="80" r="30" stroke="url(#deltaGrad)"/>
      <circle cx="130" cy="80" r="45" stroke="url(#deltaGrad)"/>
      <circle cx="130" cy="80" r="60" stroke="url(#deltaGrad)"/>
    </g>
    
    <!-- 强调干涉区域 - 移动到中心位置 -->
    <circle cx="100" cy="80" r="15" fill="url(#resultGrad)" stroke="white" stroke-width="2"/>
    
    <!-- 添加干涉条纹效果 -->
    <path d="M40,50 Q100,90 160,50" stroke="url(#resultGrad)" stroke-width="2" fill="none"/>
    <path d="M40,70 Q100,110 160,70" stroke="url(#resultGrad)" stroke-width="2" fill="none"/>
    <path d="M40,90 Q100,130 160,90" stroke="url(#resultGrad)" stroke-width="2" fill="none"/>
    <path d="M40,110 Q100,150 160,110" stroke="url(#resultGrad)" stroke-width="2" fill="none"/>
  </g>

  <!-- 底部：差量叠加示意 -->
  <g transform="translate(300,340)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="url(#baseGrad)"/>
    <text x="80" y="35" text-anchor="middle" font-size="20" fill="#fff" font-weight="600">
      DSL图册
    </text>
    
    <text x="180" y="30" text-anchor="middle" font-size="32" fill="#4b5563" dy="10">⊕</text>
    
    <rect x="200" y="0" width="160" height="60" rx="8" fill="url(#deltaGrad)"/>
    <text x="280" y="35" text-anchor="middle" font-size="20" fill="#fff" font-weight="600">
      差量Δ
    </text>
    
    <text x="380" y="30" text-anchor="middle" font-size="32" fill="#4b5563" dy="10">=</text>
    
    <rect x="400" y="0" width="160" height="60" rx="8" fill="url(#resultGrad)"/>
    <text x="480" y="35" text-anchor="middle" font-size="20" fill="#fff" font-weight="600">
      最终应用
    </text>
  </g>

  <!-- 底部文字 -->
  <text x="600" y="480" text-anchor="middle" font-size="22" fill="#6b5563" font-weight="500">
    从"建造"到"描述"，让变化成为一等公民
  </text>
</svg>