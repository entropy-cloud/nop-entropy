<svg width="1200" height="550" viewBox="0 0 1200 550" xmlns="http://www.w3.org/2000/svg" style="max-width: 98%; height: auto;">
  <defs>
    <!-- 统一品牌渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    
    <!-- 统一阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#2563eb" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 统一背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- 装饰几何图形 (位置调整) -->
  <circle cx="120" cy="80" r="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <circle cx="1080" cy="480" r="70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <polygon points="200,500 240,460 280,500 240,540" fill="#ffffff" opacity="0.08"/>

  <!-- 核心公式卡片 (上移) -->
  <g transform="translate(200, 40)">
    <rect x="0" y="0" width="800" height="85" rx="20" 
      fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <text x="400" y="55" text-anchor="middle" 
      font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
      font-size="32" font-weight="700" fill="#1e3a8a">
      App = Delta <tspan fill="#2563eb">x-extends</tspan> Generator&lt;DSL&gt;
    </text>
  </g>

  <!-- 三个主要卡片 (上移) -->
  <!-- DSL 森林卡片 -->
  <g transform="translate(80, 175)">
    <rect x="0" y="0" width="320" height="240" rx="20" 
      fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="60" cy="65" r="32" fill="#2563eb" opacity="0.12"/>
    <text x="60" y="75" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="30" fill="#2563eb">🗂</text>
    <text x="110" y="50" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="26" font-weight="700" fill="#1e3a8a">DSL 森林</text>
    <text x="110" y="75" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="15" font-weight="500" fill="#64748b">领域坐标系</text>
    <text x="40" y="125" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 统一元模型定义</text>
    <text x="40" y="150" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• XPath 稳定路径</text>
    <text x="40" y="175" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 跨 DSL 协同</text>
    <rect x="20" y="195" width="280" height="30" rx="10" fill="#f1f5f9"/>
    <text x="30" y="215" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="13" fill="#64748b" font-weight="500">/app/entity[@name='User']/column[1]</text>
  </g>

  <!-- Delta 差量卡片 -->
  <g transform="translate(440, 175)">
    <rect x="0" y="0" width="320" height="240" rx="20" 
      fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="60" cy="65" r="32" fill="#059669" opacity="0.12"/>
    <text x="60" y="75" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="30" fill="#059669">⚡</text>
    <text x="110" y="50" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="26" font-weight="700" fill="#1e3a8a">Delta 差量</text>
    <text x="110" y="75" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="15" font-weight="500" fill="#64748b">可逆演化单元</text>
    <text x="40" y="125" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 删除语义支持</text>
    <text x="40" y="150" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 满足结合律</text>
    <text x="40" y="175" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 可组合复用</text>
    <rect x="20" y="195" width="280" height="30" rx="10" fill="#ecfdf5"/>
    <text x="160" y="215" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="13" fill="#059669" font-weight="600">(A ⊕ B) ⊕ C = A ⊕ (B ⊕ C)</text>
  </g>

  <!-- Generator 卡片 -->
  <g transform="translate(800, 175)">
    <rect x="0" y="0" width="320" height="240" rx="20" 
      fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="60" cy="65" r="32" fill="#d97706" opacity="0.12"/>
    <text x="60" y="75" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="30" fill="#d97706">⚙️</text>
    <text x="110" y="50" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="26" font-weight="700" fill="#1e3a8a">Generator</text>
    <text x="110" y="75" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="15" font-weight="500" fill="#64748b">编译期生成引擎</text>
    <text x="40" y="125" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 多阶段编译</text>
    <text x="40" y="150" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 结构化生成</text>
    <text x="40" y="175" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="17" font-weight="500" fill="#475569">• 源码可追溯</text>
    <g transform="translate(20, 195)">
      <rect x="0" y="0" width="80" height="30" rx="10" fill="#fef3c7"/>
      <text x="40" y="20" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="13" font-weight="600" fill="#d97706">XDef</text>
      <rect x="90" y="0" width="80" height="30" rx="10" fill="#fef3c7"/>
      <text x="130" y="20" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="13" font-weight="600" fill="#d97706">Xpl</text>
      <rect x="180" y="0" width="80" height="30" rx="10" fill="#fef3c7"/>
      <text x="220" y="20" text-anchor="middle" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="13" font-weight="600" fill="#d97706">XScript</text>
    </g>
  </g>

  <!-- 底部亮点 (上移) -->
  <g transform="translate(300, 445)">
    <rect x="0" y="0" width="600" height="70" rx="35" 
      fill="#ffffff" fill-opacity="0.18" filter="url(#glow)"/>
    <text x="300" y="35" text-anchor="middle" 
      font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
      font-size="18" font-weight="600" fill="#ffffff">
      从句法范式到结构空间构造规则的根本性重构
    </text>
    <text x="300" y="55" text-anchor="middle" 
      font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
      font-size="15" font-weight="400" fill="#ffffff" opacity="0.85">
      Map → Tree 升维 · 删除语义回归 · 编译期元编程
    </text>
  </g>
</svg>