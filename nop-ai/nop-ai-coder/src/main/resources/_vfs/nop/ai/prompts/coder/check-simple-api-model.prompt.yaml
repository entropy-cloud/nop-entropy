template: |
  【任务目标】
  检查API设计与需求的一致性，若设计完全符合要求，则返回`[NO_CHANGE]`，否则返回修改后的XML，不需要额外解释
  
  【审查标准】
  1. app:useCaseNo必须是需求文档中的用例编号，采用逗号分隔。如果需求中没有对应的用例，则设置app:useCaseNo为`[MISSING]`
  
  【API模型】
  ```xml
  ${apiNode.xml()}
  ```
  
  【需求文档】
  ${requirements}

inputs:
  - name: apiNode
    mandatory: true

  - name: requirements
    mandatory: true

outputs:
  - name: noChange
    type: Boolean
    parseFromResponse:
      containsText: [NO_CHANGE]

  - name: RESULT
    xdefPath: /nop/ai/schema/coder/simple-api.xdef
    format: xml
    when: |
      !chatExchange.outputs.noChange
    defaultExpr: apiNode