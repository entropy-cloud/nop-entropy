template: |
  【任务目标】
  我将分批次发送一个目录下所有文件的摘要内容，请生成一个针对该目录的汇总摘要。注意结果要包裹在指定标签中
  
  1. 保持文档/代码的核心结构和逻辑流程
  2. 突出最重要的功能和关键点
  3. 删除冗余信息，保持简洁
  4. 对技术文档，保留关键术语和概念
  5. 尽量保留信息原始出处（来源文件位置）

  【返回格式】
   <CHUNK_SUMMARY>markdown-text</CHUNK_SUMMARY>
  
  【文件摘要】
  ```
  {{content}}
  ```


inputs:
  - name: content
    mandatory: true

outputs:
  - name: RESULT
    mandatory: true
    parseFromResponse:
      blockStartMarker: "<CHUNK_SUMMARY>"
      blockEndMarker: '</CHUNK_SUMMARY>'