template: |
  【任务目标】
  请按照以下步骤生成文档摘要：

  1. 为文档生成简明要点
  2. 保留以下内容：
     - 核心概念/功能
     - 关键术语/代码片段
     - 重要结论或发现
     - 特殊结构或模式
  
  
  【返回格式】
   <FILE_SUMMARY>string</FILE_SUMMARY>
  
  【文档内容】
  {{content}}

inputs:
  - name: content
    mandatory: true

outputs:
  - name: RESULT
    mandatory: true
    parseFromResponse:
      blockStartMarker: "<FILE_SUMMARY>"
      blockEndMarker: '</FILE_SUMMARY>'