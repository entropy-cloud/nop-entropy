template: |
  Your task is to carefully read, then edit, a translation from ${fromLang} to ${toLang}.

  The source text, the initial translation are delimited by XML tags <SOURCE_TEXT></SOURCE_TEXT>, <TRANSLATION></TRANSLATION> as follows:

  <SOURCE_TEXT>
  {{source}}
  </SOURCE_TEXT>

  <TRANSLATION>
  {{translation}}
  </TRANSLATION>
  
  <EXPERT_SUGGESTIONS>
  {{suggestions}}
  </EXPERT_SUGGESTIONS>
  
  【Glossary】
  {{include:nop-glossary.md}}  
  
  【Return Format】
  <IMPROVED_TRANSLATION>string</IMPROVED_TRANSLATION>

inputs:
  - name: fromLang
    mandatory: true

  - name: toLang
    mandatory: true

  - name: source
    type: String
    mandatory: true

  - name: translation
    type: String
    mandatory: true

  - name: suggestions
    type: String
    mandatory: true

outputs:
  - name: RESULT
    parseFromResponse:
      blockStartMarker: "<IMPROVED_TRANSLATION>"
      blockEndMarker: "</IMPROVED_TRANSLATION>"
      includeStartMarker: false
      includeEndMarker: false